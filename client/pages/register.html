<!DOCTYPE html>
<html lang="en">
@@include('../components/head.html', {
	css: "css/auth.css"
})

<body>
	<div class="wrapper">
		<main class="page auth registration">
			<form action="#" method="POST" class="auth-form registration__form form-registration">
				<h1 class="auth-form__title form-registration__title">Registration</h1>
				<fieldset class="auth-form__fieldset form-registration__fieldset">
					<label for="#" class="auth-form__label form-registration__label">
						Name
						<input type="text" class="auth-form__input form-registration__input form-registration__input--name">
					</label>
				</fieldset>
				<fieldset class="auth-form__fieldset form-registration__fieldset">
					<label for="#" class="auth-form__label form-registration__label">
						Surname
						<input type="text" class="auth-form__input form-registration__input form-registration__input--surname">
					</label>
				</fieldset>
				<fieldset class="auth-form__fieldset form-registration__fieldset">
					<label for="#" class="auth-form__label form-registration__label">
						Phone number
						<input type="text" class="auth-form__input form-registration__input form-registration__input--phone" value="+380">
					</label>
				</fieldset>
				<fieldset class="auth-form__fieldset form-registration__fieldset">
					<label for="#" class="auth-form__label form-registration__label">
						Email address
						<input type="email" class="auth-form__input form-registration__input">
					</label>
				</fieldset>
				<fieldset class="auth-form__fieldset form-registration__fieldset">
					<label for="#" class="auth-form__label form-registration__label form-registration__label-password">
						Create a password
						<div class="auth-form__wrapper form-registration__wrapper">
							<input type="password" class="auth-form__input form-registration__input">
							<button type="button" class="auth-form__password auth-form__password-show form-registration__password-show">
								<img src="images/dist/icons/sprite.svg#eye" alt="eye">
							</button>
							<button type="button" class="auth-form__password auth-form__password-hide form-login__password-hide">
								<img src="images/dist/icons/sprite.svg#hide-eye" alt="hide eye">
							</button>
						</div>
					</label>
				</fieldset>
				<a href="#" class="form-registration__policy">
					By registering, you agree to the terms of the policy on the processing and protection of personal data
					and the user agreement
				</a>
				<button type="submit" class="auth-form__btn form-registration__btn">Register</button>
			</form>
			<a href="/login" class="auth__link registration__link">I am already registered</a>
		</main>
	</div>
	@@include('../components/js.html', {})
</body>

</html>
