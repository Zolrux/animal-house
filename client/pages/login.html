<!DOCTYPE html>
<html lang="en">
@@include('../components/head.html', {
	css: "css/auth.css"
})

<body>
	<div class="wrapper">
		<main class="page auth login">
			<form action="#" method="POST" class="auth-form login__form form-login">
				<h1 class="auth-form__title form-login__title">Sign in</h1>
				<fieldset class="auth-form__fieldset form-login__fieldset">
					<label for="#" class="auth-form__label form-login__label">
						E-mail
						<input type="email" class="auth-form__input form-login__input">
					</label>
				</fieldset>
				<fieldset class="auth-form__fieldset form-login__fieldset">
					<label for="#" class="auth-form__label form-login__label form-login__label--password">
						Password
						<div class="auth-form__wrapper form-login__wrapper">
							<input type="password" class="auth-form__input form-login__input">
							<button type="button" class="auth-form__password auth-form__password-show form-login__password-show">
								<img src="images/dist/icons/sprite.svg#eye" alt="eye">
							</button>
							<button type="button" class="auth-form__password auth-form__password-hide form-login__password-hide">
								<img src="images/dist/icons/sprite.svg#hide-eye" alt="hide eye">
							</button>
						</div>
					</label>
				</fieldset>
				<button type="submit" class="auth-form__btn form-login__btn">Sign in</button>
			</form>
			<a href="/register" class="auth__link login__link">Register</a>
		</main>
	</div>
	@@include('../components/js.html', {})
</body>

</html>
